[mod-name]
title=Spidertron Logistics System

[mod-description]
description=Adds Spidertron requester and provider depots. Allows you to create a fully automated Spidertron logistics system. UPS optimized.

[entity-name]
spidertron-provider-chest=Spidertron provider depot
spidertron-requester-chest=Spidertron requester depot
spidertron-logistic-beacon=Spidertron logistic beacon

[entity-description]
spidertron-provider-chest=Makes its content available to the spidertron network.
spidertron-requester-chest=Requests items from the spidertron network. Can only request one type of item.
spidertron-logistic-beacon=Connects entities to the spidertron network.

[technology-name]
spidertron-logistic-system=Spidertron logistic system

[technology-description]
spidertron-logistic-system=Allows you to transfer items using spidertrons. All entities must be in the same spidertron network.

[equipment-name]
spidertron-logistic-controller=Spidertron logistic controller

[equipment-description]
spidertron-logistic-controller=Required for a spidertron to use the spidertron logistic network.

[item-description]
spidertron-logistic-controller=Required for a spidertron to use the spidertron logistic network.

[mod-setting-name]
spidertron-speed=Spidertron speed nerf

[mod-setting-description]
spidertron-speed=What percentage speed nerf should logistic spidertrons receive? Default 80%
